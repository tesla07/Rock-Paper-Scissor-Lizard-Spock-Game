<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-lizard-scissor-spock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Lizard Scissor Spock</h1>
    </header>

    <div class = "score-board">
        <div id="user-label" class = "badge"> user</div>
        <div id="computer-label" class = "badge"> comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>  
    </div>

    <div class = "result">
        <p>Paper covers rock. You win! </p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="images/paper.jpg" alt="" >
        </div>
        <div class="choice" id="r">
            <img src="images/rock.jpg" alt="" >
        </div>
        <div class="choice" id="s">
            <img src="images/spock.jpg" alt="" >
        </div>
        <div class="choice" id="l">
            <img src="images/lizard.jpg" alt="" >
        </div>
        <div class="choice" id="sc">
            <img src="images/scissors.jpg" alt="" >
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>

</body>
</html>
